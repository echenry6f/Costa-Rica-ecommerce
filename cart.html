<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Your cart — Ticora Store">
  <title>Cart — Ticora Store</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
  <style>:root{--color-earth:#5d4e37;--color-forest:#2d5016;--color-coffee:#3d2914;--color-cream:#f7f3ed;--color-sand:#e8e0d4;--color-teal:#1a6b5c;--color-coral:#c75b4a;--color-white:#fff;--font-display:'DM Serif Display',Georgia,serif;--font-body:'Outfit',system-ui,sans-serif}*{box-sizing:border-box}body{margin:0;font-family:var(--font-body);color:var(--color-coffee);background:var(--color-cream)}.container{max-width:1100px;margin:0 auto;padding:0 1.5rem}.header{background:var(--color-white);box-shadow:0 4px 20px rgba(61,41,20,.08);position:sticky;top:0}.header-inner{display:flex;align-items:center;justify-content:space-between;padding:1rem 1.5rem}.logo{font-family:var(--font-display);font-size:1.5rem;color:var(--color-forest);text-decoration:none}.nav{display:flex;gap:2rem}.nav a{color:var(--color-coffee);text-decoration:none}.btn{display:inline-flex;padding:.75rem 1.5rem;font-weight:500;text-decoration:none;border-radius:8px}.btn-primary{background:var(--color-teal);color:var(--color-white)}.footer{background:var(--color-coffee);color:var(--color-sand);padding:2rem;margin-top:4rem;text-align:center}.hidden{display:none!important}</style>
</head>
<body>
  <header class="header">
    <div class="container header-inner">
      <a href="/" class="logo">Ticora</a>
      <nav class="nav">
        <a href="/">Home</a>
        <a href="/#products">Products</a>
        <a href="/#about">About</a>
        <a href="login.html?next=admin.html">Manage Products</a>
        <a href="cart.html" class="cart-link">
          Cart <span id="cart-count" class="cart-badge">0</span>
        </a>
        <a href="#" id="nav-logout" class="hidden">Log out</a>
      </nav>
      <button class="nav-toggle" aria-label="Open menu" aria-expanded="false">
        <span></span><span></span><span></span>
      </button>
    </div>
  </header>

  <main class="cart-page">
    <div class="container">
      <h1>Your Cart</h1>
      <div id="cart-empty" class="cart-empty">
        <p>Your cart is empty.</p>
        <a href="/#products" class="btn btn-primary">Browse Products</a>
      </div>
      <div id="cart-content" class="cart-content hidden">
        <div class="cart-items" id="cart-items">
          <!-- Cart items injected by JS -->
        </div>
        <div class="cart-summary">
          <div class="summary-row">
            <span>Subtotal</span>
            <span id="cart-subtotal">₡0</span>
          </div>
          <div class="summary-row total">
            <span>Total</span>
            <span id="cart-total">₡0</span>
          </div>
          <a href="checkout.html" class="btn btn-primary btn-block">Proceed to Checkout</a>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <p>&copy; Ticora Store. ticora.store</p>
      <p><a href="https://wa.me/506" class="footer-link" rel="noopener">Contact us on WhatsApp</a></p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/js/supabase-config.js"></script>
  <script src="/js/supabase.js"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/products.js"></script>
  <script src="/js/cart.js"></script>
  <script src="/js/cart-page.js"></script>
  <script>document.addEventListener('DOMContentLoaded', setupLogoutLink);</script>
</body>
</html>
