<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Products — Ticora Store</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
  <style>:root{--color-earth:#5d4e37;--color-forest:#2d5016;--color-coffee:#3d2914;--color-cream:#f7f3ed;--color-sand:#e8e0d4;--color-teal:#1a6b5c;--color-coral:#c75b4a;--color-white:#fff;--font-display:'DM Serif Display',Georgia,serif;--font-body:'Outfit',system-ui,sans-serif}*{box-sizing:border-box}body{margin:0;font-family:var(--font-body);color:var(--color-coffee);background:var(--color-cream)}.container{max-width:1100px;margin:0 auto;padding:0 1.5rem}.header{background:var(--color-white);box-shadow:0 4px 20px rgba(61,41,20,.08);position:sticky;top:0}.header-inner{display:flex;align-items:center;justify-content:space-between;padding:1rem 1.5rem}.logo{font-family:var(--font-display);font-size:1.5rem;color:var(--color-forest);text-decoration:none}.nav{display:flex;gap:2rem}.nav a{color:var(--color-coffee);text-decoration:none}.btn{display:inline-flex;padding:.75rem 1.5rem;font-weight:500;text-decoration:none;border-radius:8px;border:none;cursor:pointer}.btn-primary{background:var(--color-teal);color:var(--color-white)}.btn-secondary{background:var(--color-sand);color:var(--color-coffee)}.footer{background:var(--color-coffee);color:var(--color-sand);padding:2rem;margin-top:4rem;text-align:center}.hidden{display:none!important}</style>
</head>
<body>
  <header class="header">
    <div class="container header-inner">
      <a href="/" class="logo">Ticora</a>
      <nav class="nav">
        <a href="/">Store</a>
        <a href="admin.html">Manage Products</a>
      </nav>
      <button class="nav-toggle" aria-label="Open menu">
        <span></span><span></span><span></span>
      </button>
    </div>
  </header>

  <main class="admin-page">
    <div class="container">
      <h1>Manage Products</h1>
      <p class="admin-intro">Add, edit, or remove products. Changes appear on the store immediately.</p>

      <div class="admin-form-section">
        <h2 id="form-title">Add Product</h2>
        <form id="product-form" class="admin-form">
          <input type="hidden" id="product-id" name="id">
          <div class="form-row">
            <div class="form-group">
              <label for="name">Product name</label>
              <input type="text" id="name" name="name" required placeholder="e.g. Tarrazú Coffee">
            </div>
            <div class="form-group">
              <label for="category">Category</label>
              <input type="text" id="category" name="category" required placeholder="e.g. Coffee, Handcrafts">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="price">Price (CRC)</label>
              <input type="number" id="price" name="price" required min="1" step="1" placeholder="13000" inputmode="numeric">
            </div>
            <div class="form-group">
              <label for="emoji">Emoji / icon</label>
              <input type="text" id="emoji" name="emoji" placeholder="☕ (optional)" maxlength="4">
            </div>
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="2" placeholder="Optional product description"></textarea>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Save Product</button>
            <button type="button" id="cancel-edit" class="btn btn-secondary hidden">Cancel</button>
          </div>
        </form>
      </div>

      <div class="admin-products-section">
        <h2>Your Products</h2>
        <div id="products-list" class="admin-products-list">
          <!-- Products injected by JS -->
        </div>
        <div id="products-empty" class="admin-empty">
          <p>No products yet. Add your first product above.</p>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <p>&copy; Ticora Store. ticora.store</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/js/supabase-config.js"></script>
  <script src="/js/supabase.js"></script>
  <script src="/js/products.js"></script>
  <script src="/js/admin.js"></script>
</body>
</html>
