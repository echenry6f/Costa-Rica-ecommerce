# Run Supabase migrations on push to main
# Add SUPABASE_DB_URL as a repo secret: Settings → Secrets → Actions

name: Supabase Migrations

on:
  push:
    branches: [main]
    paths:
      - 'supabase/migrations/**'

jobs:
  migrate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Supabase CLI
        run: npm install supabase --save-dev

      - name: Push migrations
        run: npx supabase db push --db-url "${{ secrets.SUPABASE_DB_URL }}"
