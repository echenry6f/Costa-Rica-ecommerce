<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login — Ticora Store</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
  <style>
    .login-page { min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 2rem; }
    .login-card { width: 100%; max-width: 380px; background: var(--color-white); padding: 2rem; border-radius: var(--radius-lg); box-shadow: var(--shadow); }
    .login-card h1 { font-family: var(--font-display); font-size: 1.5rem; color: var(--color-forest); margin: 0 0 0.5rem; }
    .login-card p { color: var(--color-earth); font-size: 0.9rem; margin: 0 0 1.5rem; }
    .login-card .form-group { margin-bottom: 1rem; }
    .login-card label { display: block; font-size: 0.9rem; font-weight: 500; color: var(--color-earth); margin-bottom: 0.35rem; }
    .login-card input { width: 100%; padding: 0.65rem 0.85rem; font-family: var(--font-body); font-size: 1rem; border: 1px solid var(--color-sand); border-radius: var(--radius); background: var(--color-white); color: var(--color-coffee); }
    .login-card input:focus { outline: none; border-color: var(--color-teal); box-shadow: 0 0 0 3px rgba(26, 107, 92, 0.15); }
    .login-card .btn { width: 100%; margin-top: 0.5rem; }
    .login-error { background: #fef2f2; color: var(--color-coral); padding: 0.75rem; border-radius: var(--radius); font-size: 0.9rem; margin-bottom: 1rem; display: none; }
    .login-error.visible { display: block; }
    .login-back { text-align: center; margin-top: 1.5rem; }
    .login-back a { color: var(--color-teal); font-size: 0.9rem; }
  </style>
</head>
<body>
  <main class="login-page">
    <div class="login-card">
      <h1>Ticora Admin</h1>
      <p>Sign in to manage products.</p>
      <div id="login-error" class="login-error" role="alert"></div>
      <form id="login-form">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required autocomplete="username" placeholder="echenry6">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="••••••••••••">
        </div>
        <button type="submit" class="btn btn-primary" id="login-btn">Log in</button>
      </form>
      <p class="login-back"><a href="/">← Back to store</a></p>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/js/supabase-config.js"></script>
  <script src="/js/supabase.js"></script>
  <script src="/js/auth.js"></script>
  <script>
    (function() {
      const params = new URLSearchParams(window.location.search);
      const next = params.get('next') || params.get('redirect') || 'admin.html';

      // If already logged in, go straight to admin
      getSession().then(function(session) {
        if (session) window.location.replace(next);
      });

      const form = document.getElementById('login-form');
      const usernameInput = document.getElementById('username');
      const passwordInput = document.getElementById('password');
      const errorEl = document.getElementById('login-error');
      const btn = document.getElementById('login-btn');

      function showError(msg) {
        errorEl.textContent = msg || 'Login failed.';
        errorEl.classList.add('visible');
      }
      function hideError() {
        errorEl.textContent = '';
        errorEl.classList.remove('visible');
      }

      form.addEventListener('submit', async function(e) {
        e.preventDefault();
        hideError();
        const username = (usernameInput.value || '').trim();
        const password = passwordInput.value || '';
        if (!username || !password) {
          showError('Please enter username and password.');
          return;
        }

        const email = loginEmailFromUsername(username);
        if (!email) {
          showError('Invalid username.');
          return;
        }

        btn.disabled = true;
        btn.textContent = 'Signing in…';

        const sb = getSupabase();
        if (!sb) {
          showError('Auth is not configured. Add Supabase credentials in supabase-config.js.');
          btn.disabled = false;
          btn.textContent = 'Log in';
          return;
        }

        try {
          const { data, error } = await sb.auth.signInWithPassword({ email, password });
          if (error) {
            showError(error.message === 'Invalid login credentials' ? 'Invalid username or password.' : error.message);
            btn.disabled = false;
            btn.textContent = 'Log in';
            return;
          }
          if (data?.session) {
            window.location.replace(next);
            return;
          }
          showError('Login failed.');
        } catch (err) {
          showError(err.message || 'Login failed.');
        }
        btn.disabled = false;
        btn.textContent = 'Log in';
      });
    })();
  </script>
</body>
</html>
